<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Statue Meditation/Game</title>
  </head>
  <body>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="music/statue.aac" type="audio/aac" id="audio"></audio>

    <div class="navigation">

      <label align="center" class="switch">
        <input id="play" type="checkbox">
        <span class="slider"></span>
      </label>

    </div>  

  </div>

  <div class="useroptions">
    <h5>User Configurations:</h5>

    <label for="statue-freq-range">Choose a Statue Repeat Freq(Hours):
    </label>
    <select id="statue-freq-range" name="statue-freq-range">
      <option value="0.5">30Mins</option>
      <option value="1" selected>1Hour</option>
      <option value="2">2Hour</option>
      <option value="3">3Hour</option>
      <option value="6">6Hour</option>
      <option value="9">9Hour</option>
      <option value="12">12Hour</option>
      <option value="24">1Day</option>
    </select>

    <br>

    <label for="statue-over-freq-range">Choose a Statue-Over Freq(mins):</label>
    <select id="statue-over-freq-range" name="statue-over-freq-range">
      <option value="1" selected>1Min</option>
      <option value="2">2Mins</option>
      <option value="3">3Mins</option>
    </select>

  </div>  

  <div>
    <H4>Statue-Game</H4>
  </div>

  <script src="script.js">
  </script>
  
  </body>
</html>
